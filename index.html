<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fullstack-разработка на Java Script</title>
  </head>

  <body>
    <!-- Block header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="column-lg-2">
            <div class="header__logo">
              <img src="./img/logo.svg" alt="" />
            </div>
          </div>

          <div class="column-lg-7">
            <nav class="header__links-group">
              <ul class="header_list">
                <ul><a class="header__link" href="#">Курсы</a></ul>
                <ul><a class="header__link" href="#">Карьера</a></ul>
                <ul><span class="header__link-with-image">
                  <a class="header__link" href="#">Сотрудничество</a>
                  <img class="header__link-image" src="./img/Vector.svg" alt=""/>
                </span></ul>
                <ul><a class="header__link" href="#">Блог</a></ul>
                <ul><a class="header__link" href="#">О HiBrain</a></ul>
              </ul>
            </nav>
          </div>

          <div class="column-lg-3">
            <div class="header__buttons-group">
              <button class="header__button-register" type="button">Регистрация</button>
              <button class="header__button-login" type="button">Вход</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    

    <!-- Block banner -->
    <main class="banner"></main>
  </body>
</html>
